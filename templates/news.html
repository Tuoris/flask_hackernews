<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>News</title>
  </head>
  <body>
    {% for item in news %}
    <div class="item">
      <h2>{{item.title}}</h2>
      <div class="item-info">by {{ item.user }} {{ item.time_ago }}</div>
      <a href="/{{ item.id }}">{{ item.comments_count }} comment{{ item.comments_count|pluralize }}</a>
    </div>
    {% endfor %}
  </body>
</html>
